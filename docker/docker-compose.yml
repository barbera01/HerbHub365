version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    networks:
      - herbhub
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: yourpassword
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.rule=Host(\"rabbit.herbhub365.com\")"
      - "traefik.http.routers.rabbitmq.entrypoints=websecure"
      - "traefik.http.routers.rabbitmq.tls=true"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"

  watering-service:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: watering-service
    networks:
      - herbhub
    ports:
      - "8080:8080"
    environment:
      - RABBITMQ_URL=amqp://admin:yourpassword@rabbitmq:5672/
    volumes:
      - /sys:/sys
      - /dev:/dev
    privileged: true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.watering-service.rule=Host(\"admin.herbhub365.com\")"
      - "traefik.http.routers.watering-service.entrypoints=websecure"
      - "traefik.http.routers.watering-service.tls=true"
      - "traefik.http.services.watering-service.loadbalancer.server.port=8080"

  traefik:
    image: docker.io/library/traefik:v3.2.3
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      herbhub:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/traefik:/etc/traefik
      - /usr/share/certs/herbhub365:/etc/traefik/certs
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  herbhub:
    external: true





